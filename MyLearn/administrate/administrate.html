
<row>
    <div class="col-sm-6">
        <h1>Agregar una universidad</h1>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre de la universidad" id="university">
                <a type="submit" name="button" class="btn btn-info my-learn-btn primary-color"><span class="glyphicon glyphicon-plus"></span> Agregar</a>
            </div>
        </form>

        <div class="data-contain">
            <div class="data-container">
                <div class="custom-tittles-background">
                    <h1 class="custom-tittles">Tecnologias del sistema</h1>
                </div>
                <div class="data-contain">
                    <ul class="list-group mylearn-course-jobs-list-containter" style="max-height:350px;height:350px;background-color:#FFFFFF">
                        <li ng-repeat="technology in Technologies" class="list-group-item">
                            {{technology}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-6">
        <h1>Agregar una tecnologia</h1>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" placeholder="Nombre de la tecnologia" class="form-control" id="tecnologia">
                <a type="submit" name="button" class="btn btn-info my-learn-btn primary-color"><span class="glyphicon glyphicon-plus"></span> Agregar</a>
            </div>
        </form>


        <div class="data-contain center-block">
            <div class="data-container">
                <div class="custom-tittles-background">
                    <h1 class="custom-tittles">Universidades del sistema</h1>
                </div>
                <div class="data-contain">
                    <ul class="list-group mylearn-course-jobs-list-containter" style="max-height:350px;height:350px;background-color:#FFFFFF">
                        <li ng-repeat="university in Universities" class="list-group-item">
                            {{university}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</row>
